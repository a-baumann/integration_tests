      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}
          service_account_key: ${{ secrets.GCLOUD_AUTH }}
          export_default_credentials: true
      - name: Use gcloud CLI
        run: gcloud info
      - name: Activate
        run: gcloud auth activate-service-account --key-file=firebase_auth.json
      - name: list
        run: gcloud auth list
      - name: Run Instrumentation Tests in Firebase Test Lab
        run: GOOGLE_APPLICATION_CREDENTIALS="firebase_auth.json" gcloud firebase test android run --type instrumentation --app app-debug/app-debug.apk --test app-debug-androidTest/app-debug-androidTest.apk --device model=Pixel2,version=30,locale=en,orientation=portrait