    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up auth
        # run: echo ${{ secrets.GCLOUD_AUTH }} > firebase_auth.json
        run: echo ${{ secrets.GCLOUD_AUTH }} | base64 -d > firebase_auth.json

      # - name: Download app APK
